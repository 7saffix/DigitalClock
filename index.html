<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            display: grid;
            justify-content: center;
        }
        #clock{
            background-color: white;
            border-radius: 5px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4);
            width: 90px;
            padding: 10px;
        }
        h4{
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h4>Digital Clock</h4>
    <div id="clock"> </div>

    <script>
        setInterval(() => {
            showTime();
        }, 1000);
        let showTime=()=>{
            const time = new Date();
            const timeFormat = time.toLocaleTimeString();
            document.getElementById('clock').innerHTML=timeFormat;
        }
    </script>
</body>
</html>
